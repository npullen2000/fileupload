<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Files Uploader</title>

    <!-- IE support -->
    <script type="text/javascript">
        if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent))
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js"><\/script>');
    </script>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/src/js/files-uploader.js" defer></script>

    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">

    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="/src/css/files-uploader.css">
    <script src="/src/js/files-uploader.js"></script>
</head>

<body>
    <div id="app">
        <main class="py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">Upload your Files here</div>

                            <div class="card-body">
                                <div id="fu-container">
                                    <div class="fu-buttons">
                                        <div class="fu-upload-button-selector">
                                            <label for="fuFiles">
                                               <i class="ico images-folder-i"></i> Select Files
                                            </label>
                                            <input title="Select Files" multiple type="file" name="fuFiles" id="fuFiles">
                                        </div>
                                        <button id="fuManualUploadTrigger">
                                            <i class="ico upload-i"></i> Upload
                                        </button>
                                    </div>
                                    <div class="fu-drop-text">Drop files here</div>
                                    <div id="fu-upload-progressbar">
                                        <div>
                                            <div id="fu-upload-progress"></div>
                                            <span>21MB / 37MB</span>
                                        </div>
                                    </div>
                                    <div class="fu-height-limiter">
                                        <ul id="fuFilesList"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

<!-- Footer -->
<footer class="page-footer font-small bg-white shadow-sm">

</footer>
<!-- Footer -->

</html>
